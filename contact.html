  <!-- Script to Open Modal based on Query String -->
  <script>
      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('sub_1') && urlParams.get('sub_1') != '') {
          // Set the message with a sample full name
          const sub_1 = urlParams.get('sub_1');
          var inputField = document.getElementById("sub_1");
          inputField.value = sub_1;
      }

      // Function to check for query string parameter and open the modal
      function show_modal_after_successfully_submitted(urlParams) {
          // Check if the 'lead' parameter is present and has the value 'succeed'
          if (urlParams.has('lead') && urlParams.get('lead') === 'succeed') {
              // Set the message with a sample full name
              const fullName = urlParams.get('name');
              document.getElementById('modal-message').innerText = "Thank you " + fullName + ", we’ll contact you soon";

              // Open the Bootstrap modal
              $('#myModal').modal('show');
          }
      }

      // Call the function on page load
      show_modal_after_successfully_submitted(urlParams);

      function check_email_exists(urlParams) {
        // Check if the 'lead' parameter is present and has the value 'email_exists'
        if (urlParams.has('lead') && urlParams.get('lead') === 'email_exists') {
            // Create the notification HTML
            const notificationHTML = '<p class="email_exists_notification">Sorry, this email is already registered</p>';

            // Find the contact-div-form element
            const contactDivForm = document.querySelector('.contact-div-form');
            
            // Check if the contactDivForm is found
            if (contactDivForm) {
                // Insert the notification HTML after the closing tag of contactDivForm
                contactDivForm.insertAdjacentHTML('afterend', notificationHTML);
            }
        }
      }

      // Call the function on page load
      check_email_exists(urlParams);

      function closeModal() {
        // Close the Bootstrap modal
        $('#myModal').modal('hide');

        // Remove query parameters from the URL
        history.replaceState({}, document.title, window.location.pathname);
      }
  </script>
